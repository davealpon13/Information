<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Global styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Centered container for the login form */
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
/* Style for the logo image */
.logo {
    width: 120px; /* Adjust the size as needed */
    margin-bottom: 20px; /* Add space below the logo */
    display: block;
    margin-left: auto;
    margin-right: auto;
}

        /* Title styling */
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Input group styling */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #007BFF;
        }

        /* Button styling */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #007BFF;
        }

        /* Error message styling */
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Link styling for Register button */
        .centered-link {
            text-align: center;
            margin-top: 15px;
        }

        .centered-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .centered-link a:hover {
            text-decoration: underline;
        }

        /* Responsive design for small screens */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        
        <h2>Admin Login</h2>
        <!-- Login form -->
        <form action="admin_login.php" method="POST"> <!-- Submit to login.php -->
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        

        <!-- Error message -->
        <div class="error-message">
            <!-- Insert error message here if any -->
        </div>

        <!-- Link to registration page -->
        <div class="centered-link">
            <a href="admin_register.html">Don't have an account? Register here</a>
        </div>
    </div>

</body>
</html>
